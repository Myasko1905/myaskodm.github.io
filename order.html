{% extends 'index.html' %}
{% block head %}
<link rel="stylesheet" href="/static/css/order.css">
{% endblock %}

{% block content %}
<form action='/order' method='post'>
    <ul class="form">
    {{error}}
        <li>
            <select name="delivery_type">
                <option value="Доставка Курьером">Доставка Курьером</option>
                <option value="Пункт самовывоза">Пункт самовывоза</option>
                <option value="Отправка на почту">Отправка на почту</option>
            </select>
        </li>
        <li> 
        <input type="text" name="name" placeholder="Имя"> 
        </li> 
        <li> 
        <input type="text" name="fname" placeholder="Фамилия"> 
        </li> 
        <li> 
        <input type="text" name="adress" placeholder="Адрес"> 
        </li> 
        <li> 
        <input type="text" name="phone_number" placeholder="Номер телефона"> 
        </li> 
        <li> 
        <input type="email" name="email" placeholder="email"> 
        </li> 
        <li> 
        <input type="date" name="date" placeholder="Дата доставки"> 
        </li>
        <li>
            <button type="submit">Нажми на меня!</button>
        </li>
    </ul>
</form>
{% endblock %}
